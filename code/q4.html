<head>
    <title>EvenOdd</title>
</head>

<body>
    <input type="button" value="Start" onclick="msg()">
</body>
<script>
    function msg() {
        n=parseInt(prompt('Enter any number'));
        if(n%2==0){
            alert("the number is even");
        }
        else{
            alert('The number is odd');
        }
    }

</script>

</html>
