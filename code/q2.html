<head>
    <title>2Sum</title>
</head>

<body>
    <input type="button" value="Click here" onclick="msg()">
</body>
<script>
    function msg() {
        n1 = parseInt(prompt("Enter the first number"));
        n2 = parseInt(prompt('Enter the second number'));
        alert("Sum of given two numbers: " + (n1 + n2));
    }

</script>
